<script>
    function validacao() {
        var user = ipt_email.value

        if (user == '') {
            alert('Preencha o campo user com o seu e-mail')

        } else {
            if (user != "cottonanalytics.com") {
                alert('Email incorreto')

            } else {
                validacao2()
            }
        }
        ipt_email.value = ''
        ipt_password.value = ''
    }

    function validacao2() {
        var pass = ipt_password.value

        if (pass == '') {
            alert('Preencha o campo senha')

        } else {

            if (pass != "cottonanalytics") {
                alert("Senha incorreta")
            } else {
                alert('certo')
            }

            ipt_email.value = ''
            ipt_password.value = ''
        }
    }
</script>
