<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="icon" type="image/png" sizes="32x32" href="assets/apple-touch-icon.png">
    <link rel="stylesheet" href="telaCadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&family=Leckerli+One&family=Montserrat:wght@500&family=Questrial&family=Quicksand&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="container">
            <!-- Fiz um nome composto então coloquei eles dentro de uma divisão própia no container -->
            <div class="nome_Empresa">
                <span id="span1">Cotton</span>
                <span id="span2">Analytics</span>
            </div>
            <ul class="navbar">
                <li class="agora">Home</li>
                <li>Solução IoT</li>
                <li>Simulador</li>
                <li>Login</li>
                <li>|</li>
                <li>Cadastro</li>
            </ul>
        </div>
    </div>


    <div class="banner">
        <div class="conteiner">
            <div class="form-cadas">
                <h1>Cadastro:</h1>
                <div class="formulario">
                    <input type="text" class="razao_input" autofocus placeholder="Nome" id="ipt_razao">

                    <input type="text" class="CNPJ_input" placeholder="CNPJ" id="ipt_cnpj">

                    <input type="text" class="tel_input" placeholder="Telefone" id="ipt_tel1">

                    <input type="text" class="tel_input" placeholder="Telefone" id="ipt_tel2">

                    <input type="email" class="ende_input" placeholder="E-mail" id="ipt_email">

                    <input type="password" class="ende_input" placeholder="Senha" id="ipt_password">

                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="logo">
                <span id="span1">Cotton</span>
                <span id="span2">Analytics</span>
            </div>
            <ul class="navbar">
                <li class="agora">Home</li>
                <li>Solução IoT</li>
                <li>Simulador</li>
                <li>Login</li>
                <li>|</li>
                <li>Cadastro</li>
            </ul>
            <span id="span3">suport.cotton_analytics@gmail.com</span>
            <!-- <div>
                    Redes Sociais:
                    <div class="redes">
                    <img src="assets/facebook.png" alt="facebook" width="32px">
                    <img src="assets/instagram.png" alt="Instagram" width="32px">
                    <img src="assets/twitter.png" alt="Twitter" width="32px">
                    </div>
                </div> -->
        </div>
    </div>

</body>

</html>

<script>
    function cadastrar() {
        var razao = ipt_razao.value
        var cnpj = ipt_cnpj.value
        var tel1= ipt_tel1.value
        var tel2 = ipt_tel2.value
        var email = ipt_email.value
        var pass = ipt_password.value

        // alert('Funcionando')
        if ((razao && cnpj && tel1 && tel2 && email && pass) == '') {
            alert("Preencha todos os campos corretamente!")
        }
        else {
            alert("Cadastrado com sucesso!")
        }
    }
</script>
