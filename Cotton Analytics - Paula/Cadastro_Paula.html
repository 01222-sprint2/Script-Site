<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="telaCadastro.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1>CottonAnalytics</h1>
            <ul class="navbar">
                <li>Incial</li>
                <li>Calculadora</li>
                <li>Cotton-M20</li>
                <li>|</li>
                <li>Cadastro</li>
                <li>Entrar</li>
            </ul>
        </div>
    </div>


    <div class="banner">
        <div class="conteiner">
            <div class="form-cadas">
                <h1>Cadastro:</h1>
                <div class="formulario">
                    <span>Informe sua Razão Social:</span>
                    <input type="text" class="razao_input" autofocus placeholder="Ex: MaisAgro.ltda">

                    <span>Informe seu CNPJ:</span>
                    <input type="text" class="CNPJ_input" placeholder="Ex: 13495768932">

                    <span>Informe seu endereço:</span>
                    <input type="text" class="ende_input" placeholder="Ex: Rua. Bairro. Cidade.">

                    <span>Informe seu telelfone:</span>
                    <input type="text" class="tel_input" placeholder="XXXX-XXXX">

                    <span>Informe o E-mail:</span>
                    <input type="email" class="ende_input" placeholder="xxxx@gmail.com">

                    <span>Informe a senha</span>
                    <input type="password" class="ende_input" placeholder="XXXXXXXX">

                     <button>Cadastrar</button> 
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <h1>CottonAnalytics.ltda &copy;</h1>
    </div>
</body>

</html>
