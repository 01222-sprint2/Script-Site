<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cadastro</title>
    <link rel="stylesheet" href="telaCadastro.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <h1>CottonAnalytics</h1>

    <div class="banner">
        <div class="conteiner">
            <div class="form-cadas">
                <h1>Cadastro:</h1>
                <div class="formulario">
                    <input type="text" class="razao_input" autofocus placeholder="NOME">

                    
                    <input type="text" class="CNPJ_input" placeholder="CNPJ">

                   
                    <input type="text" class="tel_input" placeholder="TELEFONE">

                    <input type="password" class="ende_input" placeholder="SENHA">

                     <button>Cadastrar</button> 
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer2">
        <h1>CottonAnalytics</h1>
    </div>
        <div class="footer1">    
                <div class="container">           
                    <ul class="navbar">
                        <li>Home</li>
                        <li>Solução Iot</li>
                        <li>Simulador</li>
                        <li>|</li>

                        <li>Login</li>
                    </ul>
                </div>
        </div>

        <div class="footer3"><h2>suport.cotton_analytics@gmail.com.br</h2></div>
