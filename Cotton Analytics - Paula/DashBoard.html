<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="DashBoard.css">

</head>

<body>

    <div class="header">
        <div class="container">
            <!-- Fiz um nome composto então coloquei eles dentro de uma divisão própia no container -->
            <div class="nome_Empresa">
                <span id="span1">Cotton</span>
                <span id="span2">Analytics</span>
            </div>
            <ul class="navbar">
                <li>Fazenda</li>
                <li>Hectares</li>
                <li>Sensores</li>
                <li>Logout</li>
            </ul>
        </div>
    </div>



    <div class="banner">
        <div class="conteiner">
            <div class="lateral">
                <div class="usuario">
                    <p>Nome Usuário</p>
                    <ul class="navbar_lateral">
                        <li>Fazenda</li>
                        <li>Hectares</li>
                        <li>Sensores</li>
                        <li>Média Diária</li>
                        <li>Média Semanal</li>
                        <li>Média Mensal</li>
                    </ul>
                </div>
            </div>

            <div class="legenda">
                <div id="titulo">
                    <p>Razão Social da Empresa</p>
                </div>
            </div>

            <div class="caixa">
                <div class="caixatopo1"></div>
                <div class="caixatopo2"></div>
                <div class="caixatopo3"></div>
                <div class="caixatopo4"></div>
                <div class="caixatopo5"></div>
                <div class="caixatopo6"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="logo">
                <span id="span1">Cotton</span>
                <span id="span2">Analytics</span>
            </div>
            <ul class="navbar">
                <li>Fazenda</li>
                <li>Hectares</li>
                <li>Sensores</li>
                <li>Logout</li>
            </ul>
            <span id="span3">suport.cotton_analytics@gmail.com</span>
                <!-- <div>
                    Redes Sociais:
                    <div class="redes">
                    <img src="assets/facebook.png" alt="facebook" width="32px">
                    <img src="assets/instagram.png" alt="Instagram" width="32px">
                    <img src="assets/twitter.png" alt="Twitter" width="32px">
                    </div>
                </div> -->
        </div>
    </div>

</body>
</html>
