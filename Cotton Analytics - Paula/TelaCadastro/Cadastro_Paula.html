<!DOCTYPE html>

<head>

    <title>Cadastro</title>
    <link rel="stylesheet" href="telaCadastro.css">

<body>

    <div class="header">
        <div class="container">
            <!-- Fiz um nome composto então coloquei eles dentro de uma divisão própia no container -->
            <div class="nome_Empresa">
                <span id="span1">Cotton</span>
                <span id="span2">Analyctis</span>
            </div>
            <ul class="navbar">
                <li class="agora">Home</li>
                <li>Solução IoT</li>
                <li>Simulador</li>
                <li>Login</li>
                <li>|</li>
                <li>Cadastro</li>
            </ul>

    </div>


    <div class="banner">
        <div class="conteiner">
            <div class="form-cadas">
                <h1>Cadastro:</h1>
                <div class="formulario">
                    <input type="text" class="razao_input" autofocus placeholder="Nome">
    
                    <input type="text" class="CNPJ_input" placeholder="CNPJ">
                   
                    <input type="text" class="tel_input" placeholder="Telefone">

                    <input type="text" class="tel_input" placeholder="Telefone">
                    
                    <input type="email" class="ende_input" placeholder="E-mail">
               
                    <input type="password" class="ende_input" placeholder="Senha">

                     <button>Cadastrar</button> 
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="logo">
                <span id="span1">Cotton</span>
                <span id="span2">Analyctis</span>
            </div>
            <ul class="navbar">
                <li class="agora">Home</li>
                <li>Solução IoT</li>
                <li>Simulador</li>
                <li>Login</li>
                <li>|</li>
                <li>Cadastro</li>
            </ul>
            <span id="span3">suport.cotton_analytcs@gmail.com</span>
